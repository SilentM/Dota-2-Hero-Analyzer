<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Master</title>
</head>
<body>
<div class="content">
  <h1 style="text-align: center;">Input Steam User ID</h1>
    {% for mesg in get_flashed_messages() %}
      <h4>{{ mesg }}</h4>
    {% endfor %}
  <div class="form">
    <form action="/" method="POST">
      <input type="text" name="content" id="content" placeholder="Type Steam User ID Here" value = "{{ data }}" />
      <input type="submit" value="Submit"  />
    </form>
  </div>
</div>

</body>
</html>
